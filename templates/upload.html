<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TXT to CSV Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .note {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TXT to CSV Converter</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="folder" webkitdirectory directory multiple>
        <br>
        <input type="submit" value="Convert to CSV">
    </form>
    <p class="note">Note: Please select a folder containing .txt files. The converter will process all .txt files in the selected folder.</p>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            var files = document.querySelector('input[type=file]').files;
            if (files.length === 0) {
                e.preventDefault();
                alert('Please select a folder containing .txt files.');
            }
        });
    </script>
</body>
</html>
